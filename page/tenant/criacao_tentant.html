          </div>

            </div>

              <input type="text">
            </div>
          </div>
        </div>

            <input type="text">
          </div>

        </div>
        <div class="diferentao">

                <i class="ph ph-plus-circle segundo"></i>
              </div>
            </div>
            <div class="fontes">
              <p>Fontes</p>
              <div class="duas-colunas">
                <input type="text">
                <input type="text">
              </div>
              <div class="duas-colunas">
                <input type="text">
                <input type="text">
              </div>
              <i class="ph ph-plus-circle"></i>
            </div>
          </div>
        </div>
        <div class="area-dos-botoes">
          <button class="cancelar">cancelar</button>
          <button class="confirmar">confirmar</button>
